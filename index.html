<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batch Video URL Extractor</title>
</head>
<body>
  <h1>Batch Video URL Extractor</h1>
  <form id="extractForm">
    <label for="enrollmentNo">Enrollment No:</label>
    <input type="text" id="enrollmentNo" name="enrollmentNo" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Extract Batch URLs</button>
  </form>

  <!-- Response will be displayed here -->
  <div id="result"></div>

  <script>
    // Simple form submission with fetch to update the result dynamically
    const form = document.getElementById('extractForm');
    form.addEventListener('submit', async function (event) {
      event.preventDefault();

      const formData = new FormData(form);
      const response = await fetch('https://allen-extractor.vercel.app/extract', {  // Replace with ngrok URL or public IP
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(formData),
      });

      const result = await response.text();
      document.getElementById('result').innerHTML = result;
    });
  </script>
</body>
</html>
